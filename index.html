<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krisous | Home</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 5rem;
      margin-bottom: 40px;
    }
    .btn {
      background: #222;
      border: 2px solid #444;
      color: #88f;
      padding: 15px 30px;
      margin: 10px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.2s ease;
      border-radius: 10px;
    }
    .btn:hover {
      background: #333;
      border-color: #66f;
      color: #fff;
    }
    audio {
      display: none;
    }
    #google_translate_element {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="maintheme.wav" type="audio/mpeg" />
  </audio>

  <div id="google_translate_element"></div>

  <h1>ello!</h1>
  <div>
    <a href="about.html" class="btn">About Me</a>
    <a href="contact.html" class="btn">Contact</a>
  </div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    const audio = document.getElementById("bg-music");
    let savedTime = localStorage.getItem("music-time");
    if (savedTime) {
      audio.currentTime = parseFloat(savedTime);
    }
    let wasPlaying = localStorage.getItem("music-playing");
    if (wasPlaying === "true") {
      audio.play().catch(() => {
        document.body.addEventListener("click", () => {
          audio.play();
        }, { once: true });
      });
    }
    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
      localStorage.setItem("music-playing", !audio.paused);
    });
  </script>
</body>
</html>
